{
    "title" : "Entreprise Pharo",
    "newLine" : #unix,
    "headingLevelOffset" : 1,
    "defaultScriptLanguage" : "smalltalk",
    "configurations" : {
        "LaTeX by chapter" : {
            "outputType" : #latex,
            "template" : "_support/templates/chapter.latex.template",
            "separateOutputFiles" : true
        },
        "LaTeX whole book" : {
            "outputType" : #latex,
            "template" : "_support/templates/book.latex.template",
            "outputFile" : "EnterprisePharo.tex"
        },
        "HTML by chapter" : {
            "outputType" : #html,
            "template" : "_support/templates/chapter.html.template",
            "separateOutputFiles" : true
        },
        "Markdown by chapter" : {
            "outputType" : #githubmarkdown,
            "separateOutputFiles" : true
        }
    },
    "inputFiles" : [
        "Copyright/License.pier",
        "Zinc-Encoding-Meta/Zinc-Encoding-Meta.pillar",
        "Zinc-HTTP/Zinc-HTTP.pillar",
        "Zinc-REST/Zinc-REST.pillar",
        "PillarChap/Pillar.pillar"
    ]
}
